<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <p class="img-fluid rounded-start" alt="..."> {{db.url}} </p>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Produtos</h5>

                    <strong class="card-text">Quantidade: </strong> {{db.quantidade}} <br>
                    <strong class="card-text">Empresa: </strong> {{db.empresa}} <br>
                    <div class="col-8 m-auto pt-3 pb-2 text-center">
                        <a href="/home_produtos" class="btn btn-info">Home Produtos</a>

                </div>
            </div>
